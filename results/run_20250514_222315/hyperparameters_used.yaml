svm:
  C_pow: -1
  loss: hinge
  class_weight: balanced
  max_iter: 2000
random_forest:
  n_estimators: 150
  max_depth: 30
  min_samples_split: 8
  min_samples_leaf: 3
  class_weight: balanced
gradient_boosting:
  n_estimators: 300
  learning_rate_pow: -1
  max_depth: 5
  subsample: 0.9
cnn:
  embedding_dim: 256
  conv1d_filters: 64
  dense_units: 128
  dropout_cat: 0.4
  learning_rate_pow: -4
rcnn:
  embedding_dim: 256
  conv1d_filters: 128
  lstm_units: 64
  dense_units: 64
  dropout_cat: 0.3
  learning_rate_pow: -3
