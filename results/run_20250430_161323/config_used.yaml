random_seeds:
- 42
categories:
- CDs_and_Vinyl
year_range:
- 2010
- 2023
labeling:
  mode: threshold
  helpful_ratio_min: 0.75
  unhelpful_ratio_max: 0.25
  top_percentile: 0.25
  bottom_percentile: 0.25
  min_total_votes: 3
  use_length_filter: true
  min_review_words: 15
  max_review_words: 500
temporal_split_years:
  train_years:
  - 2010
  - 2011
  - 2012
  - 2013
  - 2014
  - 2015
  - 2016
  - 2017
  - 2018
  - 2019
  val_year: 2020
  test_year: 2021
balanced_sampling:
  use_strict_balancing: true
  samples_per_class:
    train: 10000
    val: 1000
    test: 1000
  max_total_samples_imbalanced:
    train: null
    val: null
    test: null
feature_set: hybrid
text_max_features: 1000
dl_feature_set: hybrid
dl_num_structured_features: 5
dl_max_words: 10000
dl_max_len: 300
dl_embedding_dim: 64
dl_epochs: 5
dl_batch_size: 64
models_to_run:
  ml: []
  dl: []
  llm:
  - gpt-3.5-turbo
llm_evaluation:
  api_key_env_var: OPENAI_API_KEY
  test_sample_size: 500
  prompting_modes:
  - zero_shot
  - few_shot
  request_timeout: 30
  max_retries: 3
  retry_delay: 5
  zero_shot_prompt_template: '# --- Example Enhanced Zero-Shot Prompt ---

    # You are an expert Amazon shopper evaluating review helpfulness.

    # A helpful review offers specific details, pros/cons, comparisons, or unique
    insights.

    # An unhelpful review is often vague, overly emotional, irrelevant, or provides
    no justification.

    # Classify the following review text as either ''Helpful'' or ''Unhelpful''.

    # Respond with ONLY the word ''Helpful'' or ''Unhelpful''. Do not add any other
    text.


    # --- Original Zero-Shot Prompt ---

    You are an expert classifier of Amazon reviews. Classify the following review
    text as either ''Helpful'' or ''Unhelpful''.

    Respond with ONLY the word ''Helpful'' or ''Unhelpful''. Do not add any other
    text, reasoning, or punctuation.


    Review Text:

    ---

    {review_text}

    ---


    Classification:

    '
  few_shot:
    num_examples: 3
    example_selection_strategy: balanced_random
    example_format: '"{review_text}" = {label_text}

      '
    prompt_template: 'You are an expert classifier of Amazon reviews. Classify the
      final review text as either ''Helpful'' or ''Unhelpful'' based on the examples
      provided.

      Respond with ONLY the word ''Helpful'' or ''Unhelpful'' for the final review.
      Do not add any other text, reasoning, or punctuation.


      Examples:

      ---

      {examples}

      ---


      Now classify this review:

      Review Text:

      ---

      {review_text}

      ---


      Classification:

      '
output_dir: results/
