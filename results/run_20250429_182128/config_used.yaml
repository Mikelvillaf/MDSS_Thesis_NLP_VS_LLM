random_seeds:
- 42
categories:
- CDs_and_Vinyl
year_range:
- 2010
- 2023
labeling:
  mode: threshold
  helpful_ratio_min: 0.75
  unhelpful_ratio_max: 0.25
  min_total_votes: 3
  top_percentile: 0.25
  bottom_percentile: 0.25
  use_length_filter: true
  min_review_words: 15
  max_review_words: 750
temporal_split_years:
  train_years:
  - 2010
  - 2011
  - 2012
  - 2013
  - 2014
  - 2015
  - 2016
  - 2017
  - 2018
  - 2019
  val_year: 2020
  test_year: 2021
balanced_sampling:
  use_strict_balancing: true
  samples_per_class:
    train: 10000
    val: 1000
    test: 1000
  max_total_samples_imbalanced:
    train: 10000
    val: 1000
    test: 1000
feature_set: hybrid
dl_feature_set: text
text_max_features: 1000
dl_max_words: 10000
dl_max_len: 300
dl_embedding_dim: 64
dl_epochs: 5
dl_batch_size: 64
dl_num_structured_features: 5
models_to_run:
  ml: null
  dl:
  - cnn
llm_models: []
output_dir: results/
